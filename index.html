<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sailing Knot Working</title>
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">

  <!--  Essential META Tags -->
  <meta property="og:title" content="Sailing Knot Working">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./assets/img/logo_og.png">
  <meta property="og:url" content="./assets/img/logo_og.png">

  <!--  Non-Essential, But Recommended -->
  <meta property="og:description" content="Team Sailing Knot Working">
  <meta property="og:site_name" content="Sailing Knot Working">

  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/fish.css">

  <script type="text/javascript" src="./assets/js/countdown.js"></script>
  <script type="text/javascript" src="./assets/js/quote.js"></script>

  <script type="text/javascript" src="./assets/js/pwa.js"></script>

  <script src="https://kit.fontawesome.com/f7561125fc.js" crossorigin="anonymous"></script>
</head>

<body id="body" style="background-image: url('./assets/img/bg_sea.jpg');">
  <div class="row text-center upcoming">
    <div class="col-12">
      <p>Upcoming Journey: <span id="latest-trip" class="active"><i class="fa-solid fa-sailboat fa-fade fa-fw"
            style="--fa-animation-duration: 1s; --fa-fade-opacity: 0.2;"></i> Marmaris'23</span><span id="future-trip"
          class="active"><i class="fas fa-question fa-beat fa-fw"></i></span></p>
    </div>
  </div>

  <div id="timeout" class="row text-center countdown">
    <div class="col-12">
      <p class="text">Yo-ho-ho!</p>
    </div>
  </div>

  <div id="counting" class="row text-center countdown">
    <div class="col-3">
      <div class="col-12">
        <p class="time" id="day">-</p>
      </div>
      <div class="col-12">
        <p class="title">days</p>
      </div>
    </div>
    <div class="col-3">
      <div class="col-12">
        <p class="time" id="hour">-</p>
      </div>
      <div class="col-12">
        <p class="title">hours</p>
      </div>
    </div>
    <div class="col-3">
      <div class="col-12">
        <p class="time" id="min">-</p>
      </div>
      <div class="col-12">
        <p class="title">minutes</p>
      </div>
    </div>
    <div class="col-3">
      <div class="col-12">
        <p class="time" id="sec">-</p>
      </div>
      <div class="col-12">
        <p class="title">seconds</p>
      </div>
    </div>
  </div>

  <div class="row text-center previous">
    <div class="col-12">
      <ul id="trip-list">
      </ul>
    </div>
  </div>

  <div class="row quote">
    <div class="col-8 offset-2 quote-content">
      <p class="quote-text" id="quote"></p>
      <i id="quote-refresh" class="fa-solid fa-arrows-rotate fa-fw" onclick="quote()"></i>
    </div>
  </div>

  <footer>
    <div class="row">
      <div class="footer-container">
        <div class="corner">
          <div class="triangle-down-right">
            <div class="footer-logo">
              <img src="./assets/img/knot_logo.png" alt="Sailing Knot Working" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="./assets/js/bg-image.js"></script>

</body>

</html>
